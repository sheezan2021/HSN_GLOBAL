<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HSN Code Selector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .card-header {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      border-radius: 15px 15px 0 0;
    }
    .form-select:disabled {
      background-color: #e9ecef;
    }
  </style>
</head>

<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header text-center">
          <h2 class="mb-0"><i class="fas fa-boxes me-2"></i>HSN Code Selector</h2>
        </div>
        <div class="card-body p-4">

          <!-- Country -->
          <div class="mb-4">
            <label for="country" class="form-label"><i class="fas fa-globe me-2"></i>Country</label>
            <select class="form-select" id="country">
              <option value="IN">India</option>
            </select>
          </div>

          <!-- Chapter -->
          <div class="mb-3">
            <label for="chapter" class="form-label">Chapter</label>
            <select class="form-select" id="chapter" onchange="loadCategories()" disabled></select>
          </div>

          <!-- Category -->
          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" onchange="loadProducts()" disabled></select>
          </div>

          <!-- Product -->
          <div class="mb-3">
            <label for="product" class="form-label">Product</label>
            <select class="form-select" id="product" onchange="loadClassifiedProducts()" disabled></select>
          </div>

          <!-- Classified-Product -->
          <div class="mb-4">
            <label for="classified-product" class="form-label">Classified-Product</label>
            <select class="form-select" id="classified-product" disabled></select>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script>
  let hsnData = {};

  function resetSelect(select, label) {
    select.innerHTML = `<option value="">Select ${label}</option>`;
    select.disabled = true;
  }

  function populateSelect(select, data, label) {
    resetSelect(select, label);
    for (const code in data) {
      const option = document.createElement("option");
      option.value = code;
      option.textContent = `${code} - ${data[code].description || data[code]}`;
      select.appendChild(option);
    }
    select.disabled = false;
  }

  function loadHsnData(countryCode) {
    fetch(`/get_hsn?country=${countryCode}`)
      .then(res => res.json())
      .then(data => {
        hsnData = data;

        const chapterSelect = document.getElementById("chapter");
        resetSelect(chapterSelect, "Chapter");

        populateSelect(chapterSelect, hsnData, "Chapter");
      })
      .catch(err => {
        console.error("Error fetching HSN data:", err);
        alert("Failed to load HSN data.");
      });
  }

  function loadCategories() {
    const chapterCode = document.getElementById("chapter").value;
    const categorySelect = document.getElementById("category");
    const productSelect = document.getElementById("product");
    const classifiedProductSelect = document.getElementById("classified-product");

    resetSelect(categorySelect, "Category");
    resetSelect(productSelect, "Product");
    resetSelect(classifiedProductSelect, "Classified-Product");

    const categories = hsnData[chapterCode]?.categories || {};
    populateSelect(categorySelect, categories, "Category");
  }

  function loadProducts() {
    const chapter = document.getElementById("chapter").value;
    const category = document.getElementById("category").value;
    const productSelect = document.getElementById("product");
    const classifiedProductSelect = document.getElementById("classified-product");

    resetSelect(productSelect, "Product");
    resetSelect(classifiedProductSelect, "Classified-Product");

    const products = hsnData[chapter]?.categories?.[category]?.products || {};
    populateSelect(productSelect, products, "Product");
  }

  function loadClassifiedProducts() {
    const chapter = document.getElementById("chapter").value;
    const category = document.getElementById("category").value;
    const product = document.getElementById("product").value;
    const classifiedProductSelect = document.getElementById("classified-product");

    resetSelect(classifiedProductSelect, "Classified-Product");

    const classifiedProducts = hsnData[chapter]?.categories?.[category]?.products?.[product]?.['classified-products'] || {};
    resetSelect(classifiedProductSelect, "Classified-Product");

    for (const code in classifiedProducts) {
      const option = document.createElement("option");
      option.value = code;
      option.textContent = `${code} - ${classifiedProducts[code]}`;
      classifiedProductSelect.appendChild(option);
    }

    classifiedProductSelect.disabled = false;
  }

  document.addEventListener("DOMContentLoaded", () => {
    loadHsnData("IN");
    document.getElementById("country").addEventListener("change", (e) => {
      loadHsnData(e.target.value);
    });
  });
</script>
</body>
</html>
